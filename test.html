    <svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
      <!-- Define Mask -->
      <defs>
        <mask id="waveMask" maskUnits="userSpaceOnUse" x="0" y="0" width="100" height="20">
          <!-- Apply the Pattern for the Waving Animation -->
          <rect x="0" y="0" width="100%" height="100%" fill="black" />
          <pattern
            id="wave"
            x="0"
            y="0"
            width="100"
            height="20"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
              fill="white" <!-- Changed from black to white -->
            >
              <animateTransform
                attributeName="transform"
                begin="0s"
                dur="2.5s"
                type="translate"
                from="0,0"
                to="40,0"
                repeatCount="indefinite"
              />
            </path>
          </pattern>
          <!-- Use the Pattern -->
          <rect x="0" y="0" width="100" height="20" fill="url(#wave)" />
        </mask>
      </defs>
    
      <!-- Background Image -->
      <image href="archio-p.png" x="0" y="0" width="100" height="20" fill-opacity="0.5" />
      
      <!-- Foreground Image with Mask -->
      <image href="archio-pk.png" x="0" y="0" width="100" height="20" mask="url(#waveMask)" />
    </svg>
