<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="planet.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
    <title>avoe</title>
  </head>
  <body>
    <div class="logo">
      <img src="planet.png" alt="copyright - avoe 2024" /><span
        >AVOE.DEV - FLOORP GREETER</span
      >
    </div>
    <div class="main-wrapper">
      <div class="sidebar">
        <ul>
          <li>
            <a href="github.com"
              ><img src="/Icons/github.png" alt="GitHub"
            /></a>
          </li>
          <li>
            <a href="chatgpt.com"
              ><img src="/Icons/icons8-chat-gpt-100.png" alt="ChatGPT"
            /></a>
          </li>
          <li>
            <a href="https://web.whatsapp.com"
              ><img src="/Icons/icons8-whatsapp-100.png" alt="WhatsApp"
            /></a>
          </li>
          <li>
            <a href="gmail.com"
              ><img src="/Icons/icons8-gmail-100.png" alt="Gmail"
            /></a>
          </li>
          <li>
            <a href="instagram.com"
              ><img src="/Icons/icons8-instagram-100.png" alt="Instagram"
            /></a>
          </li>
          <li>
            <a href="https://music.youtube.com"
              ><img src="/Icons/icons8-youtube-music-100.png" alt="YT Music"
            /></a>
          </li>
          <li>
            <a onclick="ChangeImage()"
              ><img src="/Icons/ChangeImage.png" alt="ChangeImage"
            /></a>
          </li>
        </ul>
      </div>
      <div class="object-ontop">
        <svg viewbox="0 0 100 20">
          <defs>
            <pattern
              id="wave"
              x="0"
              y="-0.5"
              width="100%"
              height="100%"
              patternUnits="userSpaceOnUse"
            >
              <path
                id="wavePath"
                d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
                mask="url(#mask)"
                fill="white"
              >
                <animateTransform
                  attributeName="transform"
                  begin="0s"
                  dur="2.5s"
                  type="translate"
                  from="0,0"
                  to="40,0"
                  repeatCount="indefinite"
                />
              </path>
            </pattern>
          </defs>
          <text
            text-anchor="middle"
            x="50"
            y="13"
            font-size="10"
            fill="cyan"
            fill-opacity="0.1"
          >
            WELCOME, avoe!
          </text>
          <text
            text-anchor="middle"
            x="50"
            y="13"
            font-size="10"
            fill="url(#wave)"
            fill-opacity="1"
          >
            WELCOME, avoe!
          </text>
        </svg>
      </div>
    </div>
    <script src="extended.js"></script>
  </body>
</html>
