    <canvas class="snowfall" id="snowCanvas"></canvas>
    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        const snowflakes = [];
        let width = window.innerWidth;
        let height = window.innerHeight;
    
        // Set canvas size
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    
        // Snowflake class
        class Snowflake {
            constructor(glow = false) {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 4 + 2; // Larger size for visibility
                this.speed = Math.random() * 0.8 + 0.3; // Slower speed
                this.wind = Math.random() * 0.5 - 0.25; // Horizontal drift
                this.glow = glow;
            }
    
            update() {
                this.y += this.speed;
                this.x += this.wind;
    
                // Reset snowflake when out of bounds
                if (this.y > height) {
                    this.y = -this.radius;
                    this.x = Math.random() * width;
                }
                if (this.x > width || this.x < 0) {
                    this.x = Math.random() * width;
                }
            }
    
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                if (this.glow) {
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
                } else {
                    ctx.shadowBlur = 0;
                }
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            }
        }
    
        // Create snowflakes (fewer, but larger and more visible)
        for (let i = 0; i < 100; i++) {
            const glow = Math.random() < 0.2; // 20% have glow
            snowflakes.push(new Snowflake(glow));
        }
    
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, width, height); // Clear canvas
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(animate);
        }
    
        animate();
    </script>
