<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="planet.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
    <title>Welcome</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="object-ontop">
        <svg viewbox="0 0 100 20">
          <defs>
            <pattern
              id="wave"
              x="0"
              y="-0.5"
              width="100%"
              height="100%"
              patternUnits="userSpaceOnUse"
            >
              <path
                id="wavePath"
                d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
                mask="url(#mask)"
                fill="white"
              >
                <animateTransform
                  attributeName="transform"
                  begin="0s"
                  dur="1.5s"
                  type="translate"
                  from="0,0"
                  to="40,0"
                  repeatCount="indefinite"
                />
              </path>
            </pattern>
          </defs>
          <text
            text-anchor="middle"
            x="50"
            y="13"
            font-size="9"
            fill="cyan"
            fill-opacity="0.1"
          >
            WELCOME, avoe!
          </text>
          <text
            text-anchor="middle"
            x="50"
            y="13"
            font-size="9"
            fill="url(#wave)"
            fill-opacity="1"
          >
            WELCOME, avoe!
          </text>
        </svg>
      </div>
    </div>
    <script src="extended.js"></script>
  </body>
</html>
