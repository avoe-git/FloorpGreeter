<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="planet.png" type="image/x-icon" />
    <title>Just chill</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="spotlight"></div>
    <div class="cursor rounded"></div>
    <div class="logo">
      <img src="planet.png" alt="copyright - avoe 2024" /><span
        >AVOE.DEV - FLOORP Loader</span
      >
    </div>
    <div
      class="main-wrapper"
      style="text-transform: none; font-family: Outfit, sans-serif"
    >
      <!--HOME BUTTONS-->
      <div class="topbar">
        <div class="homeback">
          <button onclick="window.location.replace('/')">
            <img src="/Icons/home.png" alt="Home" />
          </button>
          <button onclick="ChangeImage()">
            <img src="/Icons/refresh.png" alt="refresh" />
          </button>
          <div class="theming-element">
            <button
              onclick="
              document.getElementById('mainText').textContent = 'SLEEPING';
              document.getElementById('mainText2').textContent = 'SLEEPING';
              document.getElementById('wavePath').style.setProperty('fill', 'gold');
              document.getElementById('mainText').style.setProperty('fill', 'aqua');
            "
              id="sleepButton"
              class="mode-button"
            >
              <img src="/Icons/sleep.png" alt="Sleep Mode" />
            </button>
            <button 
            onclick="
              document.getElementById('mainText').textContent = 'SLEEPING';
              document.getElementById('mainText2').textContent = 'SLEEPING';
              document.getElementById('wavePath').style.setProperty('fill', 'gold');
              document.getElementById('mainText').style.setProperty('fill', 'aqua');
            "
            class="mode-button">
              <img src="/Icons/rest.png" alt="Rest Mode" />
            </button>
            <button class="mode-button">
              <img src="/Icons/gaming.png" alt="Gaming Mode" />
            </button>
            <button class="mode-button">
              <img src="/Icons/coding.png" alt="Coding Mode" />
            </button>
            <button class="mode-button">
              <img src="/Icons/avoe.png" alt="avoe Mode" />
            </button>
          </div>
          <div class="theming-element"></div>
          <div class="theming-element"></div>
          <div class="theming-element"></div>
        </div>
      </div>
      <!--CONTROL BAR-->
      <div class="sidebar">
        <!-- <div class="clock-widget">
          <div class="time"></div>
          <div class="date"></div>
        </div> -->
      </div>
      <!--THE MAIN TEXT-->
      <div class="object-ontop">
        <svg viewbox="0 0 100 20">
          <defs>
            <pattern
              id="wave"
              x="0"
              y="-0.5"
              width="100%"
              height="100%"
              patternUnits="userSpaceOnUse"
            >
              <path
                id="wavePath"
                d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
                mask="url(#mask)"
              >
                <animateTransform
                  attributeName="transform"
                  begin="0s"
                  dur="2.5s"
                  type="translate"
                  from="0,0"
                  to="40,0"
                  repeatCount="indefinite"
                />
              </path>
            </pattern>
          </defs>
          <text
            class="intro"
            text-anchor="middle"
            x="50"
            y="13"
            font-size="10"
            fill="white"
            fill-opacity="0.5"
            id="mainText"
          >
            OFFLINE
          </text>
          <text
            id="mainText2"
            class="intro"
            text-anchor="middle"
            x="50"
            y="13"
            font-size="10"
            fill="url(#wave)"
            fill-opacity="1"
          >OFFLINE
          </text>
        </svg>
      </div>
      <!--END-->
    </div>
    <script src="extended.js" defer></script>
    <script src="mouse.js"></script>
  </body>
</html>
